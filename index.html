<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Echo & Delay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
        }

        .visualizer-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #1e293b;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }

        /* Pulse animation for active state */
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .active-ring {
            animation: pulse-ring 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6 border border-slate-700">
        
        <!-- Header -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold text-white tracking-tight">Audio Echo</h1>
            <p class="text-slate-400 text-sm">Use headphones to avoid feedback loops.</p>
        </div>

        <!-- Visualizer -->
        <div class="visualizer-container ring-1 ring-slate-600/50">
            <canvas id="visualizer"></canvas>
            <div id="status-overlay" class="absolute inset-0 flex items-center justify-center bg-slate-900/60 transition-opacity duration-300">
                <span class="text-slate-300 font-medium tracking-wide">Microphone Off</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="space-y-6">
            
            <!-- Delay Control -->
            <div class="space-y-3 bg-slate-700/30 p-4 rounded-xl border border-slate-700/50">
                <div class="flex justify-between items-center">
                    <label class="text-sm font-semibold text-slate-300 flex items-center gap-2">
                        <i class="fa-solid fa-clock-rotate-left text-blue-400"></i> Delay Time
                    </label>
                    <span id="delay-display" class="text-blue-400 font-mono font-bold bg-blue-400/10 px-2 py-0.5 rounded text-sm">2.00s</span>
                </div>
                <input type="range" id="delay-slider" min="0" max="5" step="0.1" value="2.0">
                <div class="flex justify-between text-xs text-slate-500">
                    <span>Instant</span>
                    <span>5s</span>
                </div>
            </div>

            <!-- Main Action Button -->
            <button id="toggle-btn" class="w-full group relative flex items-center justify-center gap-3 py-4 rounded-xl bg-slate-700 hover:bg-slate-600 text-white font-bold transition-all duration-200 border border-slate-600 hover:border-slate-500 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-600/20 to-purple-600/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div id="btn-icon" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center shadow-inner group-hover:scale-110 transition-transform">
                    <i class="fa-solid fa-microphone text-slate-400"></i>
                </div>
                <span id="btn-text" class="text-lg z-10">Start Listening</span>
            </button>
            
            <!-- Error Message Area -->
            <div id="error-msg" class="hidden p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center"></div>

        </div>
    </div>

    <script>
        // DOM Elements
        const toggleBtn = document.getElementById('toggle-btn');
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon').querySelector('i');
        const delaySlider = document.getElementById('delay-slider');
        const delayDisplay = document.getElementById('delay-display');
        const canvas = document.getElementById('visualizer');
        const statusOverlay = document.getElementById('status-overlay');
        const errorMsg = document.getElementById('error-msg');
        const visualizerContainer = document.querySelector('.visualizer-container');

        // Audio Context & Nodes
        let audioCtx;
        let mediaStream;
        let sourceNode;
        let delayNode;
        let analyser;
        let gainNode;
        let animationId;
        let isRunning = false;

        // Canvas Context
        const canvasCtx = canvas.getContext('2d');
        let canvasWidth, canvasHeight;

        // Resize handler
        function resizeCanvas() {
            canvasWidth = visualizerContainer.clientWidth;
            canvasHeight = visualizerContainer.clientHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Update Delay Display
        delaySlider.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value).toFixed(2);
            delayDisplay.innerText = `${val}s`;
            if (delayNode) {
                // Smooth transition for delay time to avoid clicks
                delayNode.delayTime.setTargetAtTime(parseFloat(val), audioCtx.currentTime, 0.1);
            }
        });

        // Toggle Function
        toggleBtn.addEventListener('click', async () => {
            if (isRunning) {
                stopAudio();
            } else {
                await startAudio();
            }
        });

        async function startAudio() {
            try {
                errorMsg.classList.add('hidden');
                
                // Initialize Audio Context (must be after user gesture)
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();

                // Get Microphone Access
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false, // Turn off system echo cancellation for cleaner raw audio
                        autoGainControl: false,
                        noiseSuppression: false
                    } 
                });

                // Create Nodes
                sourceNode = audioCtx.createMediaStreamSource(mediaStream);
                
                // Delay Node: Max delay 10s to be safe
                delayNode = audioCtx.createDelay(10.0);
                delayNode.delayTime.value = parseFloat(delaySlider.value);

                // Analyser for visualizer
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048;

                // Gain Node (Master Volume - safety)
                gainNode = audioCtx.createGain();
                gainNode.gain.value = 1.0;

                // Connect Graph: 
                // Source -> Analyser (Visualizer) -> Delay -> Gain -> Destination (Speakers)
                
                // 1. Connect Source to Analyser (so we see what we speak immediately)
                sourceNode.connect(analyser);
                
                // 2. Connect Analyser to Delay (pass through)
                analyser.connect(delayNode);
                
                // 3. Connect Delay to Gain
                delayNode.connect(gainNode);
                
                // 4. Connect Gain to Output
                gainNode.connect(audioCtx.destination);

                // Update UI State
                isRunning = true;
                updateUIState(true);
                
                // Start Visualizer
                drawVisualizer();

            } catch (err) {
                console.error("Error starting audio:", err);
                showError("Microphone access denied or not available. Please allow permissions.");
            }
        }

        function stopAudio() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            if (audioCtx) {
                audioCtx.close();
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Clear canvas
            canvasCtx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            isRunning = false;
            updateUIState(false);
        }

        function updateUIState(active) {
            if (active) {
                // Button Styling
                toggleBtn.classList.remove('bg-slate-700', 'hover:bg-slate-600');
                toggleBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'border-red-400');
                btnText.innerText = "Stop Listening";
                
                // Icon Styling
                btnIcon.className = "fa-solid fa-stop text-red-100";
                document.getElementById('btn-icon').classList.add('bg-red-600');
                document.getElementById('btn-icon').classList.remove('bg-slate-800');
                
                // Visualizer Overlay
                statusOverlay.style.opacity = '0';
                
                // Add ring animation to container
                toggleBtn.classList.add('active-ring');

            } else {
                // Button Styling
                toggleBtn.classList.add('bg-slate-700', 'hover:bg-slate-600');
                toggleBtn.classList.remove('bg-red-500', 'hover:bg-red-600', 'border-red-400', 'active-ring');
                btnText.innerText = "Start Listening";

                // Icon Styling
                btnIcon.className = "fa-solid fa-microphone text-slate-400";
                document.getElementById('btn-icon').classList.remove('bg-red-600');
                document.getElementById('btn-icon').classList.add('bg-slate-800');

                // Visualizer Overlay
                statusOverlay.style.opacity = '1';
            }
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.classList.remove('hidden');
        }

        // --- Visualizer Logic ---
        function drawVisualizer() {
            animationId = requestAnimationFrame(drawVisualizer);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            // Get time domain data (waveform)
            analyser.getByteTimeDomainData(dataArray);

            // Fill background slightly to create trail effect, or clear completely
            canvasCtx.fillStyle = '#1e293b'; // Match container bg
            canvasCtx.fillRect(0, 0, canvasWidth, canvasHeight);

            canvasCtx.lineWidth = 2;
            
            // Create gradient for the wave
            const gradient = canvasCtx.createLinearGradient(0, 0, canvasWidth, 0);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(0.5, '#8b5cf6');
            gradient.addColorStop(1, '#3b82f6');
            
            canvasCtx.strokeStyle = gradient;
            canvasCtx.beginPath();

            const sliceWidth = canvasWidth * 1.0 / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0; // 128 is zero-point for 8-bit
                const y = (v * canvasHeight) / 2;

                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            canvasCtx.lineTo(canvasWidth, canvasHeight / 2);
            canvasCtx.stroke();
        }
    </script>
</body>
</html>
